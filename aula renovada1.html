<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Livros</h2>
    <form id="cadastroLivroForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" required>
       
        <label for="autor">Autor:</label>
        <input type="text" id="autor" required>
       
        <label for="ano">Ano de Publicação:</label>
        <input type="number" id="ano" required>
       
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" required>
       
        <button type="submit">Cadastrar Livro</button>
    </form>

    <div id="mensagem"></div>

    <script>
        // Captura o formulário
        const form = document.getElementById('cadastroLivroForm');

        // Adiciona um event listener para o evento submit
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os valores dos campos
            const titulo = document.getElementById('titulo').value;
            const autor = document.getElementById('autor').value;
            const ano = document.getElementById('ano').value;
            const genero = document.getElementById('genero').value;

            // Aqui você pode enviar os dados para o servidor, fazer validações, etc.
            // Neste exemplo, apenas exibimos uma mensagem com os dados do livro cadastrado
            const mensagem = `Livro cadastrado com sucesso!<br>Título: ${titulo}<br>Autor: ${autor}<br>Ano: ${ano}<br>Gênero: ${genero}`;
            document.getElementById('mensagem').innerHTML = mensagem;

            // Limpa os campos do formulário
            form.reset();
        });
    </script>
</body>
</html>
